<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Registrarse | Orange Cat</title>

        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="../../css/form.css">
        <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">

        <script src="../../js/register.js"></script>
    </head>

    <body class="form">
        <header>
            <a href="../"><img src="../../assets/logo.png" alt="volver"></a></a>
        </header>
        <h1>Registrate</h1>
        <main>
            <form id="registerform" method="post" action="./">
                <label for="username">Nombre de usuario: </label><br>
                <input type="text" id="username" name="username" required><br><br>
                
                <div class="passwordvision">     
                    <label for="password">Contraseña: </label><br>
                    <input type="password" id="password" name="password" required>
                    <img src="../../assets/show.svg" alt="" id="pw"onclick="tooglePassword('password', 'pw')">
                </div><br><br>
                
                <div class="passwordvision">
                    <label for="password2">Repita su constraseña: </label><br>
                    <input type="password" id="password2" name="password2" required>
                    <img src="../../assets/show.svg" alt="" id="pw2"onclick="tooglePassword('password2','pw2')">
                </div><br><br>

                <label for="username">Correo electrónico: </label><br>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Registrarse</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Orange Cat</p>
        </footer>
    </body>
</html>
